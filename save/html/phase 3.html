<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>


<!-- titre --> 
<h1>Titre</h1>

<!-- Texte --> 
<p>Le HTML 5 c’est fantastique.</p>

<!-- image --> 
<img src="image/Logo.jpg">

<!-- Balise Citation --> 
<blockquote>Citation</blockquote>

<!-- indique du code informatique --> 
<code></code>

<!-- ecriture italique -->
<em>Italique</em>
<i>Italique 2</i>
<br><br>

<!-- ecriture gras -->
<strong>Gras</strong>
<b>Gras 2</b>
<br><br>

<!-- affiche les caractères de manière littérale -->
<samp>Test</samp>
<br><br>

<!-- souligne le text -->
<u>souligne</u>
<br><br>

<!-- Taille Police -->
<small>Police</small> 
<big>Police</big>
<br><br>

<!-- affiche le texte en exposant -->
<sup>exposant</sup>
<br><br>

<!-- affiche le texte en indice -->
<sub>indice</sub>






    
</body>
</html>
